<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Barcode</h1>
    <div id="paginaBuscar"></div>
    <div class="panel">
        <div id="msgErro"></div>
        <div class="row panel-title text-right">
            <span style="float: left; padding-left: 24px;" class="left">Quantidade: <b id="qtdRegistros"></b></span>
            <button id="btnAdicionar" type="button" class="btn btn-mg btn-success" data-toggle="modal" data-target=".bd-example-modal-lg">Adicionar</button>
        </div>
        <div class="table-responsive">
            <table id="gerenciar" class="table table-striped">
                <thead>
                    <tr>
                        <th id="#">ID</th>
                        <th>Produto</th>
                        <th>codigo_barras</th>
                        <th>data_cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody style="display: none;" id="dadosTabela">
                    <tr>
                        <td>{{id}}</td>
                        <td>{{Produto}}</td>
                        <td>R$ {{codigo_barras}}</td>
                        <td>{{data_cadastro}}</td>
                        <td>
                            <a onclick="DadosRecurso().edit({{id}})" href="javascript:void(0)" data-toggle="modal" data-target=".bd-example-modal-lg"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a onclick="DadosRecurso().remove('barcode', {{id}})" href="javascript:void(0)"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                </tbody>
                <tbody id="nenhumRegistro"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="cadastro" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div id="divForm" class="row">
                <div style="margin: 0;" id="inserir_produto" class="col-sm-9 col-sm-offset-3 col-md-12 main">
                    <h2 id="statusCadastro" class="page-header">Inserindo Barcode</h2>
                    <div id="msg"></div>

                    <form class="form-horizontal" name="">
                        <input type="hidden" name="id" />
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="nome">Nome</label>
                            <div class="col-sm-10">
                                <input id="nome" class="form-control" type="text" name="nome" placeholder="Digite o nome do produto" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="preco">Preço</label>
                            <div style="padding-left: 15px;" class="input-group col-sm-4">
                                <span class="input-group-addon">$</span>
                                <input id="preco" class="jsPreco form-control" name="preco" placeholder="Digite o preço do produto" type="text">
                                <span class="input-group-addon">.00</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="descricao">Descrição</label>
                            <div class="col-sm-10">
                                <input id="descricao" class="form-control" type="text" name="descricao" placeholder="Digite a descrição" />
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <button id="btnSalvar" type="button" class="btn btn-mg btn-success">Salvar</button>
                            <button type="reset" class="btn btn-danger btnCancelar" data-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
