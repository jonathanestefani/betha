<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">

    <title>Sistema de Cadastro de Produtos</title>

    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="produtos">
    <nav id="menu-superior" class="navbar navbar-inverse navbar-fixed-top">
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="menu-lateral" class="col-sm-3 col-md-2 sidebar"></div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Produtos</h1>
                <button id="btnAdicionar" type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target=".bd-example-modal-lg">Adicionar</button>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th id="#">ID</th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Descrição</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{id}}</td>
                                <td>{{nome}}</td>
                                <td>{{preco}}</td>
                                <td>{{descricao}}</td>
                                <td>
                                    <a onclick="ctrl.edit({{id}})" href="#divForm"><span class="glyphicon glyphicon-pencil"></span></a>
                                    <a onclick="ctrl.remove({{id}})" href="#divForm"><span class="glyphicon glyphicon-remove"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div id="divForm" class="row">
                        <div id="inserir_produto" class="col-sm-9 col-sm-offset-3 col-md-12 main">
                            <h2 class="page-header">Inserindo Produto</h2>
                            <form class="form-horizontal">
                                <input type="hidden" name="id" />
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="nome">Nome</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" name="nome" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="preco">Preço</label>
                                    <div class="col-sm-4">
                                        <input class="form-control" type="text" name="preco" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="descricao">Descrição</label>
                                    <div class="col-sm-10">
                                        <textarea id="descricao" class="form-control" name="descricao"></textarea>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button id="btnSalvar" type="button" class="btn btn-lg btn-success">Salvar</button>
                                    <button type="reset" class="btn btn-danger btnCancelar" data-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="produtos.js"></script>
    <script src="assets/js/vendor/holder.min.js"></script>
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
